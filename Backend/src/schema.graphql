type Mutation {
  createUser(
    name: String!
    email: String!
    smallImage: String
    largeImage: String
  ): User!
  updateUser(id: ID!, name: String, email: String): User!
}

type Query {
  users: [User]!
  user(where: UserWhereUniqueInput!): User
}
